<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="js-clock">
    <h1 class="js-title">00:00:00</h1>
  </div>
  
  <form class="js-form form">
    <input type="text" placeholder="이름을 작성하세요" />
  </form>
  
  <h2 class="js-greetings greetings"></h2>

  <h4 class="js-area"></h4>

  <form class="js-toDoForm">
    <input type="text" placeholder="할 일을 작성하세요" />
  </form>
  
  <ul class="js-toDoList"></ul>

  <div class="weather-box">
    <p class="now-degree"></p>
    <div class="degrees-range">
      <span class="min-degree"></span>
      <span class="max-degree"></span>
    </div>
  </div>

  <script src="./js/clock.js"></script>
  <script src="./js/gretting.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/bg.js"></script>
  <script src="./js/weather.js"></script>
</body>
</html>
