<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button box</title>
	<!--css불러오기-->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrap">
		<div class="static">
			<button class="btn btn_1">horizontal</button>
			<button class="btn btn_2">vertical</button>
			<button class="btn btn_3">Left diagonal</button>
			<button class="btn btn_4">right diagonal</button>
		</div>

		<div class="dynamic">
			<button class="btn btn_5">Bubble</button>
			<button class="btn btn_6">Jelly</button>
			<button class="btn_7">Pulse</button>
			<button class="btn btn_8">Shine</button>
			<button class="btn_9">Slide down</button>
		</div>

		<div class="input_box">
			<div class="outline">
				<input type="text" placeholder="Input outline">
				<span class="bottom"></span>
				<span class="right"></span>
				<span class="top"></span>
				<span class="left"></span>
			</div>
			
			<div class="trace">
				<input type="text" placeholder="Input trace">
				<span class="bottom"></span>
				<span class="right"></span>
				<span class="top"></span>
				<span class="left"></span>
			</div>
			
			<div class="underline">
				<input type="text" placeholder="Input underline">
				<span></span>
			</div>
		</div>
	</div>
</body>
</html>
