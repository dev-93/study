<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>gauge meter with html css</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="gauge-container">
            <svg class="gauge">
                <circle class="rail" r="67" cx="75" cy="75"></circle>
                <circle class="progress" r="67" cx="75" cy="75" data-target="84"></circle>
            </svg>

            <span class="center persentage">
                <span class="value">0</span>
                <span class="percentSymbol">%</span>
            </span>
        </div>
    </div>
